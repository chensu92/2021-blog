<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TencentCloudBase/tcb-js-sdk@master/tcbjs/1.10.10/tcb.js"></script>
<script src="https://cdn.jsdelivr.net/gh/buddys/qq-wechat-emotion-parser@master/dist/qq-wechat-emotion-parser.min.js"></script>
<script>

    const app = tcb.init({
      env: 'blog-1b9d68', //这里是你的环境id
      //region: "ap-guangzhou"
    })
    app.auth({
        persistence: "none" //避免与同实例冲突
    }).anonymousAuthProvider().signIn().then(() => {
      var bbClass = '.post-content'
        const db = app.database()
        const collection = db.collection('talks')
        var count=0, per = 9,page = 1
        collection.count(function(err,res){
          count = res.total
          $(bbClass).append('<p class="count">共 <span class="count-data">'+count+'</span> 条</p>')
          getList()
        })
        function getList(){
          if((page-1)*per >= count){
            return
          }
          var date,resCont=''
          collection.limit(per).skip((page-1)*per).orderBy('date','desc').get(function(err, res) {
            (res.data).forEach(item => {
              date = item.date
              dataTime = '<p class="datatime"><i><time class="date"><small>'+`${(date.getHours() + 1) <= 10 ? ('0' + date.getHours()) : date.getHours()}`+':'+`${(date.getMinutes() + 1) <= 10 ? ('0' + date.getMinutes()) :date.getMinutes()}`+`${(date.getHours() + 1) <= 12 ? 'am' : 'pm'}`+' · '+date.getFullYear()+'年'+(`${(date.getMonth() + 1) < 10 ? ('0' + (date.getMonth()+1)) :date.getMonth()+1}`)+'月'+`${(date.getDate() + 1) < 10 ? ('0' + date.getDate()) :date.getDate()}`+'日</small></time></i></p>'
              dataCont = '<p class="datacont">'+urlToLink(item.content)+'</p>'
              dataFrom = '<p class="datafrom"><i><small>#'+item.from+'</small></i></p>'
              resCont += '<li class="item"><div>'+dataTime+dataCont+dataFrom+'</div></li>'
            });
            $(bbClass).append('<section class="timeline page-'+page+'"><ul><div class="list">'+resCont+'</div></ul></section>')
            $('button.button-load').text('加载更多')
            $('html,body').animate({ scrollTop: $('.timeline.page-'+page).offset().top - 20 }, 800)
            if(page*per >= count){
              $('.load').remove()
              return
            }
            page++
            $(".post-content a[rel!=link]:has(img)").slimbox();
          });
          
        }
        $('button.button-load').click(function(){
          $('button.button-load').text('加载中……')
          getList()
        })
    }).catch(err => {
        console.log(err)
    });

      var re_forpic =/\bhttps?:\/\/.*?(\.gif|\.jpeg|\.png|\.jpg|\.bmp|\.webp)/g;

        return " <a href='" + website + "'rel='noopener' target='_blank'> <svg height='14' width='14' viewBox='0 0 20 20'> <path d='M16.469,8.924l-2.414,2.413c-0.156,0.156-0.408,0.156-0.564,0c-0.156-0.155-0.156-0.408,0-0.563l2.414-2.414c1.175-1.175,1.175-3.087,0-4.262c-0.57-0.569-1.326-0.883-2.132-0.883s-1.562,0.313-2.132,0.883L9.227,6.511c-1.175,1.175-1.175,3.087,0,4.263c0.288,0.288,0.624,0.511,0.997,0.662c0.204,0.083,0.303,0.315,0.22,0.52c-0.171,0.422-0.643,0.17-0.52,0.22c-0.473-0.191-0.898-0.474-1.262-0.838c-1.487-1.485-1.487-3.904,0-5.391l2.414-2.413c0.72-0.72,1.678-1.117,2.696-1.117s1.976,0.396,2.696,1.117C17.955,5.02,17.955,7.438,16.469,8.924 M10.076,7.825c-0.205-0.083-0.437,0.016-0.52,0.22c-0.083,0.205,0.016,0.437,0.22,0.52c0.374,0.151,0.709,0.374,0.997,0.662c1.176,1.176,1.176,3.088,0,4.263l-2.414,2.413c-0.569,0.569-1.326,0.883-2.131,0.883s-1.562-0.313-2.132-0.883c-1.175-1.175-1.175-3.087,0-4.262L6.51,9.227c0.156-0.155,0.156-0.408,0-0.564c-0.156-0.156-0.408-0.156-0.564,0l-2.414,2.414c-1.487,1.485-1.487,3.904,0,5.391c0.72,0.72,1.678,1.116,2.696,1.116s1.976-0.396,2.696-1.116l2.414-2.413c1.487-1.486,1.487-3.905,0-5.392C10.974,8.298,10.55,8.017,10.076,7.825'></path></svg>链接</a> ";
      });
      str =str.replace(re_forpic,function (imgurl) {
        return '<a href="' + imgurl + '"><img src="' + imgurl + '" /></a>';
      });
      str = qqWechatEmotionParser(str)
      return str;
    }
